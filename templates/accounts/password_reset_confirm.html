{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: auto; padding: 20px; text-align: center;">
    <h2>Set a New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
            Change Password
        </button>
    </form>
</div>
{% endblock %}
